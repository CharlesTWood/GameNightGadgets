{% extends "base.html" %}
{% block content %}
<legend class="border-bottom">Adventure Kits</legend>
<div class="content_section">
    {% for product in products %}
        <div class="row">
            <div class="container" id="product_container">
                <div class="row">
                    <div class="col-lg">{{product.cover}}</div>
                    <div class="col">{{product.name}}</div>
                    <div class="col">{{product.price}}</div>
                    <div class="col">{{product.release_date}}</div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
