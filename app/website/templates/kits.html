{% extends "base.html" %}
{% block content %}
<legend class="border-bottom">Adventure Kits</legend>
<div class="content_section">
    {% for product in products %}
        <div class="row">
            <div class="container" id="product_listing ">
                <div class="row">
                    <div class="col-lg">{{product.cover}}</div>
                    <div class="col">
                        <div class="row">{{product.name}}</div>
                        <div class="row">{{product.price}}</div>
                        <div class="row">{{product.release_date}}</div>
                        <div class="btn btn-info btn-block">Add To Cart</div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
