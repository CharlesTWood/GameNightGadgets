{% extends "settings.html" %}
{% block menu_content %}
<legend class="border-bottom ">Addresses</legend>
<div class="content_section">
    {% for address in addresses %}
    <div id="tripple-cards" class="container">
        <div class="row justify-content-md-center">
            <div class="card" id="address_card">
              <div class="card-body">
                <h5 class="card-title">{{ address.name }}</h5>
                <li class="card-text" id="card_li">{{ address.address }}</li>
                <li class="card-text" id="card_li">{{ address.state }}</li>
                <li class="card-text" id="card_li">{{ address.city }}</li>
                <li class="card-text" id="card_li">{{ address.zip }}</li>
              </div>
              <div class="card-body">
                <a href="{{ url_for('account_menu.addresses_update', address_id=address.id) }}" class="btn btn-outline-info" type="submit">Edit</a>
                <a href="{{ url_for('account_menu.addresses_delete', address_id=address.id) }}" class="btn btn-outline-danger" type="submit">Delete</a>
              </div>
            </div>
        </div>
      </div>
      {% endfor %}
  <div class=container>
      <a href="{{ url_for('account_menu.addresses_add') }}" class="btn btn-info btn-lg active" role="button" aria-pressed="true">Add Address</a>
  </div>
</div>
{% endblock menu_content %}
